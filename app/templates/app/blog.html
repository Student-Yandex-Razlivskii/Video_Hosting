{% extends "app/layout.html" %}

{% block content %}
<h2>{{ title }}</h2>
<br />
{% for post in posts %}
<div class="">
    <h2> {{post.title}} </h2>
    <h4> {{ post.posted }} </h4>
    <p> {{ post.description }} </p>
    <img src="{{ post.image.url }}" alt="Картинка к видео" width="200" />
    <p><a href="{% url 'blogpost' parametr=post.id %}">Смотреть далее</a></p>
</div>
{% endfor %}
{% endblock %}
